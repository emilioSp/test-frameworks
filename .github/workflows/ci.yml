name: Node.js CI

on:
  push:
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Run install
        uses: borales/actions-yarn@v4
        with:
          cmd: install
      - name: Test
        uses: borales/actions-yarn@v4
        with:
          cmd: test
          dir: 'frameworks/jest'
      - name: Test
        uses: borales/actions-yarn@v4
        with:
          cmd: test
          dir: 'frameworks/vitest'
